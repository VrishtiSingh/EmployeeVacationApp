# Application
spring.application.name=vacation-api
server.port=8082

#
spring.sql.init.mode=always


# Persistent H2 database (file-based)
spring.datasource.url=jdbc:h2:file:./data/vacationdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Swagger / OpenAPI

#springdoc.swagger-ui.use-local-resources=true
# Swagger - use default setup
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true


